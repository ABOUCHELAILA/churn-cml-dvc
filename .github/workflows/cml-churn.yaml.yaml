        cat metrics.txt >> report.md
        echo '```' >> report.md
        echo "" >> report.md
        echo "### Matrice de Confusion" >> report.md
        echo "![Matrice de Confusion](./conf_matrix.png)" >> report.md
        echo "" >> report.md
